name: swow

on: [push, pull_request]

jobs:
  unix-ci:
    name: PHP ${{ matrix.php-version }} Test on ${{ matrix.os }}
    runs-on: "${{ matrix.os }}"
    strategy:
      fail-fast: false
      matrix:
        # os: [ubuntu-latest, macos-latest]
        os: [ubuntu-latest]
        php-version: ['8.0', '7.4', '7.3']
      max-parallel: 3
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: phpize
          # ini-values: pcov.directory=lib
          # coverage: pcov
          coverage: none

      - name: Setup Deps
        run: composer update -o --ignore-platform-reqs

      - name: Coding Standards Check
        continue-on-error: true
        run: |
          composer update -o
          composer cs-check

      - name: Build Swow extension
        run: composer build-extension -- --debug

      - name: Run extension tests
        id: ext-test
        continue-on-error: true
        run:
          composer test-extension --
          ./tests
          --show-diff
          --show-slow 1000
          --set-timeout 30
          -j"$(/usr/bin/nproc)"

      - name: Run library tests
        run: composer test-library
      
      - name: Fail if anything failed
        if: steps.ext-test.outcome != 'success'
        run: exit 1

  windows-ci:
    name: PHP ${{ matrix.php-version }} Test on ${{ matrix.os }}
    runs-on: "${{ matrix.os }}"
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            php-version: "8.0"
          - os: windows-2016
            php-version: "7.4"
          - os: windows-2016
            php-version: "7.3"
      max-parallel: 3
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      # TODO: windows varient of setup-php seems to be so slow
      #       shell we add caches?
      - name: Setup PHP
        uses: shivammathur/setup-php@master
        with:
          php-version: ${{ matrix.php-version }}
          # ini-values: pcov.directory=lib
          # coverage: pcov
          coverage: none
      
      - name: Setup Deps
        run: composer update -o --ignore-platform-reqs

      - name: Coding Standards Check
        continue-on-error: true
        run: |
          composer update -o
          composer cs-check

      - name: Build Swow extension
        uses: ./.github/workflows/winext
        with:
          ext-path: ./ext
          tools-path: C:\tools\phpdev
          conf-args: --enable-swow-debug
          ext-name: swow
          deps: openssl

      # shell we move these commands into some bats or composer.json?
      - name: Run extension tests
        shell: cmd
        id: ext-test
        env:
          UNIX_COLOR: "1"
        continue-on-error: true
        run: |
          ECHO Start run-tests && ^
          FOR /F "USEBACKQ" %%I IN (`WHERE PHP`) DO SET TEST_PHP_EXECUTABLE=%%I && ^
          SET NO_INTERACTION=1 && ^
          php ext\tests\runner\run-tests.php ^
            --show-diff ^
            --show-slow 1000 ^
            --set-timeout 30 ^
            ext\tests
          
        # seems not work yet: -j%NUMBER_OF_PROCESSORS% ^

      - name: Run library tests
        shell: cmd
        run: |
          CD lib && ^
          ..\vendor\bin\phpunit.bat

      - name: Fail if anything failed
        if: steps.ext-test.outcome != 'success'
        run: exit 1

